<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nebula Nomad</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu">
        <h1>Nebula Nomad</h1>
        <input type="text" id="playerName" placeholder="Enter Your Name" maxlength="20">
        <div class="ships">
            <img src="assets/player1.png" onclick="chooseShip('assets/player1.png', 10.5)">
            <img src="assets/player2.png" onclick="chooseShip('assets/player2.png', 10.5)">
            <img src="assets/player3.png" onclick="chooseShip('assets/player3.png', 10.5)">
            <img src="assets/player4.png" onclick="chooseShip('assets/player4.png', 15)">
            <img src="assets/player5.png" onclick="chooseShip('assets/player5.png', 7.5)">
        </div>
        <p class="coffee-note">Enjoying the game? <a href="https://www.buymeacoffee.com/yourname" target="_blank">Buy me a coffee! â˜•</a></p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="gameOver" style="display:none;">
        <h1>Game Over</h1>
        <div id="scoreCard"></div>
    </div>

    <div id="pauseScreen" style="display:none;">
        <h1>Paused</h1>
        <img src="assets/ad_space.png" alt="Space Ad" style="width: 300px; margin: 20px;">
        <p>Explore the Cosmos with Space Adventures!</p>
        <button onclick="togglePause()">Resume</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
